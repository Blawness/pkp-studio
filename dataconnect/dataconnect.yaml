specVersion: "v1"
serviceId: "studio"
location: "asia-southeast1"
schema:
  source: "./schema"
  datasource:
    mysql:
      database: "sertifikat_pkp"
      cloudSql:
        instanceId: "auracert:asia-southeast2:sertifikat-db"
      credentials:
        username:
          fromEnv: "DB_USER"
        password:
          fromEnv: "DB_PASSWORD"
connectorDirs: ["./connector"]
